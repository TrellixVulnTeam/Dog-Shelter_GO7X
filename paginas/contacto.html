<body>	
	<header id="header">	
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
		     	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			 		<li class="nav-item">

			     		<a class="nav-link active" aria-current="page" href="nosotros.html">Nosotros</a>
			    	</li>
			   		<li class="nav-item">
			    		<a class="nav-link active" aria-current="page" href="una_nueva_oportunidad.html">Una nueva oportunidad</a>
			    	</li>
			    	<li class="nav-item">
			    		<a class="nav-link active" aria-current="page" href="preguntas_frecuentes.html">Preguntas frecuentes</a>

			    	<li class="nav-item">
			    		<a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
			    	</li>
			  	</ul>
			  	<form class="d-flex" role="search">
			  		<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			  		<button class="btn btn-outline-success" type="submit">Search</button>
			  	</form>
			</div>
		</nav>
	</header>
	<div class="nombre-pagina">
		<h1>Contacto</h1>
	</div>
	<div class="inicio-final">
		<div class="boton">
			<a href="index.html#footer">Ir al final</a>
		</div>
	</div>
	<div class="formulario">
		<form action="contacto.html" method="GET" enctype="">
			<input type="text" name="nombre" placeholder="Nombre">
			<input type="password" name="contraseña" placeholder="Contraseña">
			<input type="text" name="mail" placeholder="Email">
			
			<label for="adop" class="elegir">Adopcion</label>
			<input type="checkbox" name="inscripcion_a" id="adop" value="adopcion" class="elegir">
			<label for="tran" class="elegir">Transito</label>
			<input type="checkbox" name="inscripcion_b" id="tran" value="transito" class="elegir">
			<label for="vol" class="elegir">Voluntariado</label>
			<input type="checkbox" name="inscripcion_c" id="vol" value="voluntario" class="elegir">
			<label for="pad" class="elegir">Apadrinar</label>
			<input type="checkbox" name="inscripcion_d" id="pad" value="padrine" class="elegir">
			
			<select>
				<option value="ar">Argentina</option>		
				<option value="br">Brasil</option>
				<option value="cl">Chile</option>
				<option value="col">Colombia</option>
				<option value="mex">Mexico</option>
				<option value="pe">Peru</option>
				<option value="usa">Estados Unidos</option>
				<option value="ca">Canada</option>
			</select>
			
			<div>
				<label for="com">Comentario</label>
				<textarea name="comentario" id="com">
				
				</textarea>
			</div>	
			<input type="submit" name="enviar" value="enviar">
			<input type="reset" name="limpiar" value="limpiar">
		</form>
	</div>
	<div class="inicio-final2">
		<div class="boton2">
			<a href="index.html#header">Ir a arriba</a>
		</div>
	</div>
	<footer id="footer">
		<h3>Seguinos!</h3>
		<div class="redesociales"> 
			<i class="fa-solid fa-envelope"></i>
			<i class="fa-brands fa-instagram"></i>
			<i class="fa-brands fa-facebook"></i>
			<i class="fa-brands fa-twitter"></i>
		</div>
		<div class="frase">
			<p>Adopta,Transita, Involucrate, no te vas a arrepentir</p>
		</div>
	</footer>
	</div>
